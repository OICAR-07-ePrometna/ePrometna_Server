version: "3"

vars:
  PROJECT_CODE: ePrometna_Servera

  # folders
  BIN_FOLDER: bin

  # build options
  # -v  print the names of packages as they are compiled
  # -s  omit the symbol table and debug information
  # -w  omit the DWARF symbol table
  #
  BUILD_OPTIONS: -v -ldflags="-s -w"

includes:
  osbuild:
    taskfile: taskfile_{{OS}}.yaml
    flatten: true

tasks:
  default:
    cmds:
      - task: list-tools
    silent: false

  rebuild:
    cmds:
      - cmd: go clean --modcache
      - cmd: go clean -cache
      - task: tidy
      - task: verify
      - task: build
        vars: { TASK_OPTIONS: "-a" }
    silent: false

  verify:
    cmds:
      - go mod verify
      - go vet ./...

  update:
    cmds:
      - go get -u all

  dev:
    cmds:
      - task: start-db
      - defer: { task: stop-db }
      - cmd: go run .

  test:
    cmd: go test -v ./...

  start-db:
    cmd: docker-compose up -d

  stop-db:
    cmd: docker-compose stop

  list:
    cmds:
      - go list -u -m all

  list-tools:
    cmds:
      - go version
      - gcc --version
      - task --version
    silent: true
