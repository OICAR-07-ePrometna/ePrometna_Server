        type: string
      co2Emissions:
        description: Emisija CO2 // V7
        type: string
      colourOfVehicle:
        description: Boja vozila // R
        type: string
      dateFirstRegistration:
        description: Datum prve registracije // B
        type: string
      ecCategory:
        description: EC kategorija // V9
        type: string
      engineCapacity:
        description: Obujam motora // P1
        type: string
      enginePower:
        description: Snaga motora // P2
        type: string
